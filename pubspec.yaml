name: helpeaze
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  flutter_riverpod: ^2.6.1
  simple_animations: ^5.2.0
  font_awesome_flutter: ^10.8.0
  flutter_font_icons: ^2.2.7
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.4
  flex_color_scheme: ^8.2.0
  fluttertoast: ^8.2.12
  flutter_native_splash: ^2.4.6
  flutter_snake_navigationbar: ^0.6.1
  form_builder_validators: ^11.2.0
  form_builder_file_picker: ^5.0.0
  flutter_form_builder: ^10.0.1
  beamer: ^1.7.0
  geolocator: ^14.0.1
  geocoding: ^4.0.0
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  freezed: ^3.0.6
  json_serializable: ^6.9.5


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
  #   - images/a_dot_ham.jpeg


  # example:
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages

flutter_native_splash:
  image: assets/icons/splash.png
  #background_image: assets/splash.png
  android_gravity: center
  ios : false

  color: "#f7f5f5"
  fullscreen: true